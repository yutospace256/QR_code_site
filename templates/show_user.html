<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>QR Code Poonts</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Style for the loading screen */
      #loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #f0f0f0;
          display: flex;
          justify-content: center;
          align-items: center;
      }
    </style>
  </head>
 <body>
    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>
    <script>
      window.addEventListener('load', function() {
          // When the page is fully loaded, hide the loading screen
          document.getElementById('loading-screen').style.display = 'none';
      });
    </script>
    <header>
      <h1>Welcome to Recent User Data Site!</h1>
    </header>
    <div id="table">
        <table>
            <tbody>
                <caption style="margin:10px">USERDATA</caption><br>
            <tr>
                <th>Username</th>
                <th>NickName</th>
                <th>Game Played</th>
                <th>Game Time</th>
                <th>Points</th>
            </tr>
            {% for userdata in user_data %}
                <tr>
                    <td>{{ userdata.username }}</td>
                    <td>{{ userdata.nickname }}</td>
                    <td>{{ userdata.points }}</td>
                    <td>{{ userdata.game_played }}</td>
                    <td>{{ userdata.game_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{{ url_for('develop') }}"><button class="back">Back</button></a>
  </body>
</html>
